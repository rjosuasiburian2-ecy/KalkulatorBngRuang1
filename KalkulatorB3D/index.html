<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bangun Ruang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📐 Menghitung Bangun Ruang</h1>
        <label for="shape">Silakan pilih Bangun Ruang:</label>
        <select id="shape" onchange="showForm()">
            <option value="">-- Pilih Bangun Ruang --</option>
            <option value="kubus">Kubus</option>
            <option value="balok">Balok</option>
            <option value="tabung">Tabung</option>
            <option value="kerucut">Kerucut</option>
            <option value="bola">Bola</option>
            <option value="limas">Limas Segiempat</option>
            <option value="limas3">Limas Segitiga</option>
            <option value="prisma">Prisma Segitiga</option>
        </select>

        <div id="form-container"></div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
